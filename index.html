        <div class="ui menu">

                <a class="item navbutton" id='navbar-topitems'>Top Items</a>

        <div id='registration-page' class='logged-out'>

                    <p class="message">Already registered? <a href="#">Sign In</a></p>
                </form>
                <form class="login-form" id='login-form'>
                    <input type="text" placeholder="username" class="login-input" required/>
                    <input type="password" placeholder="password" class="login-input" required/>
                    <button id='login-button'>login</button>
                    <p class="message">Not registered? <a href="#">Create an account</a></p>
                </form>
            </div>
        </div>
    </div>

    </div>

        </div>
    </div>
